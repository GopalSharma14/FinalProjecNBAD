<div *ngIf="!isSignedIn">
  <div *ngIf="!isSignup">
    <div class="sidenav">
      <div class="login-main-text">
        <h2>My Personal Budget</h2>
        <p>Login or signup to access.</p>
      </div>
    </div>
    <div class="main login-main">
      <div class="col-md-8 col-sm-12" *ngIf="isShown" id="divshow">
        <h2>Sign Up Page</h2>
        <div class="login-form">
          <div class="form-group">
            <label>User Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="User Name"
              #email
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              #password
            />
          </div>

          <button
            class="btn btn-black"
            (click)="onSignup(email.value, password.value)"
          >
            Sign up
          </button>
          <br />
          <br />
          <p>
            If you already have an account,
            <span class="span-link" (click)="toggleShow()" type="checkbox"
              >click here</span
            >
            to sign in
          </p>

          <!-- <a [routerLink]="['/signup']">Click here to sign up</a> -->

          <!-- <button
          class="btn btn-secondary"
          (click)="onSignup(email.value, password.value)"
        >
          Sign up
        </button> -->
        </div>
      </div>
      <div class="col-md-8 col-sm-12" *ngIf="isHidden" id="divhide">
        <h2>Sign In Page</h2>
        <div class="login-form">
          <div class="form-group">
            <label>User Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="User Name"
              #email
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              #password
            />
          </div>

          <button
            class="btn btn-black"
            (click)="onSignin(email.value, password.value)"
          >
            Login
          </button>
          <br />
          <br />
          <p>
            To create a new account,
            <span class="span-link" (click)="toggleShow()" type="checkbox"
              >click here</span
            >
            to register.
          </p>

          <!-- <button
          class="btn btn-secondary"
          (click)="onSignup(email.value, password.value)"
        >
          Sign up
        </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
